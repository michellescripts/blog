box: publysher/hugo

build:

  steps:
    - script:
        name: clone libmb.github.io
        code: |
          git clone https://$GIT_TOKEN@github.com/libmb/libmb.github.io
    - script:
        name: run hugo
        code: |
          rm -rf libmb.github.io/*
          hugo -d libmb.github.io -D
    - script:
        name: push updated site
        cwd: libmb.github.io
        code: |
          git config user.email "caker25@gmail.com"
          git config user.name "Wercker Build"
          MESSAGE="regenerate for commit https://$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY/commit/$WERCKER_GIT_COMMIT"
          git add -A
          git commit -m "$MESSAGE"
          git push
